<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Listagem de Clientes</title>

    <!-- Pico CSS Styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li><strong>Projects</strong></li>
      </ul>
      <ul>
        <li><a href="#">Clientes</a></li>
      </ul>
    </nav>

    <main class="container">
      <h1>Listagem de Clientes</h1>

      <table>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefone</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="client : ${clients}">
            <th scope="row" th:text="${client.id}">1</th>
            <td th:text="${client.name}">André</td>
            <td th:text="${client.email}">André@andre.com</td>
            <td th:text="${client.phone}">11999988888</td>
          </tr>
        </tbody>
      </table>

      <a href="clients/create" role="button">Novo Cliente</a>
    </main>
  </body>
</html>
